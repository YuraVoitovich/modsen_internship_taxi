spring:
  datasource:
    url: jdbc:postgresql://database:5432/passenger_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml


eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/

message:
  source:
    basenames: "classpath:messages/api-error-response"