spring:
  datasource:
    url: jdbc:postgresql://database:5432/driver_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: driver-service-group

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/
  instance:
    prefer-ip-address: true

default:
  kafka:
    confirm-rating-receive-topic-name: driver_confirm_rating_receive
    consume-rating-topic-name: rate_driver_topic

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org.springframework.transaction.interceptor: DEBUG
    com.zaxxer.hikari.pool: DEBUG
    org.hibernate: DEBUG
    org.apache.kafka: DEBUG

