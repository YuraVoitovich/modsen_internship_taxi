spring:
  datasource:
    url: jdbc:postgresql://database:5432/driver_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: driver-service-group
