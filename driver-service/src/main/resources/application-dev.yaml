spring:
  datasource:
    url: jdbc:postgresql://database:5432/driver_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: driver-service-group

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/

default:
  kafka:
    confirm-rating-receive-topic-name: driver_confirm_rating_receive
    consume-rating-topic-name: rate_driver_topic
